    /* 盤面 */
    .board {
      border-collapse: collapse;
      border-width: 1px;
      margin-top: 10rem;
      padding: 3rem;
      /*border-color: black;*/
      background: #0ab535;
    }

    .board .container-fluid .row {
      display: flex;
      justify-content: center;
      /* 水平方向に中央揃え */
      align-items: center;
      /* 垂直方向に中央揃え */

      min-width: 250px;
    }

    .board .container-fluid .row .col {
      display: flex;
      justify-content: center;
      /* 水平方向に中央揃え */
      align-items: center;
      /* 垂直方向に中央揃え */
    }

    .board .container-fluid .row .col>div {
      display: flex;
      justify-content: center;
      /* 水平方向に中央揃え */
      align-items: center;
      /* 垂直方向に中央揃え */
      width: 100%;
      /* 幅を設定 */
      height: 100%;
      /* 高さを設定 */

    }

    /* マス */
    .cell {
      /*background: #0ab535;*/
      color: black;
      border-collapse: collapse;
      border-width: 10px;
      border-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 50px;*/
      padding: 1px;
    }

    /* 列選択ボタン */
    .col-btn {
      color: white;
    }

    /* 列選択ボタンの色 */
    .col-btn button {
      background-color: rgba(126, 184, 255, 0.804);
      border-color: antiquewhite;
    }

    .board td {
      /* background: #0ab535;*/
      color: black;
      border-collapse: collapse;
      border-width: 1px;
      border-color: black;
    }

    /* プレーヤー */
    .player {
      color: white;
    }

    /* 駒 */
    .koma {
      background: red;
      border-radius: 50%;
    }

    /* 回転ボタン */
    #rotate-btn {
      background: orange;
      border-radius: 50%;
      margin-right: auto;
    }

    /* ユーザーの名前 */
    .name {
      color: black;
    }

    .header {
      position: sticky;
    }

    #restart-btn {
      background-color: aqua;
      margin-left: auto;
      /*display: flex;
            justify-content: flex-end;*/
    }

    .stone {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .stone.red {
      background-color: red;
      border-radius: 50%;
    }

    .stone.blue {
      background-color: blue;
      border-radius: 50%;
    }

    .card {
      height: 20rem;
      min-width: 15rem;
      /*min-height: 10rem;
            max-height: 20rem;*/
    }

    .log-block {
      margin-top: 10rem;
    }

    @media (min-width: 576px) {
      .log-block {
        margin-top: 2rem;
      }
    }

    .chat {
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

            const index = (rows - 1 - row) * cols + col; // 配列 → 表示のマッピング
            const stone = document.createElement("div");
            stone.classList.add("stone", color);
            cells[index].appendChild(stone);
          }
        }

      // 盤面を90度回転して下に詰め直す
      function rotateBoard() {
        // board: [col][row] → [row][col]で回転
        const newBoard = Array.from({ length: cols }, () => []);
        for (let col = 0; col < cols; col++) {
          for (let row = 0; row < board[col].length; row++) {
            // 90度回転: 新しい列 = row, 新しい行 = cols-1-col
            newBoard[row][cols - 1 - col] = board[col][row];
          }
        }
        // 下に詰め直す
        for (let col = 0; col < cols; col++) {
          // 空要素を除去して下に詰める
          newBoard[col] = newBoard[col].filter(x => x);
        }
        for (let i = 0; i < cols; i++) board[i] = newBoard[i];
        // すべての石要素を消す
        const stones = document.querySelectorAll('.stone');
        stones.forEach(stone => stone.remove());
        setStatus("回転されました");
        // 新しい配置で描画
        drawBoard();
      }

        ws.send(JSON.stringify({ type: "reset", id: myId }));

        const li = document.createElement('li');
        li.textContent = message;
        logList.appendChild(li);
        logList.scrollTop = logList.scrollHeight;
      }

      function setStatus(message) {
        const statusMessage = document.getElementById('status-message');
        if (!statusMessage) return console.warn("status-message が見つかりません");
        statusMessage.textContent = message;
        addLog(message);
      }
      

      // 最初の描画

      drawBoard();

      //通信機能
      let gameStarted = false
      let myTurn = false; // 自分のターンかどうか（初期はfalse）

      ws.onmessage = (event) => {//受信
        const msg = JSON.parse(event.data)

        if (msg.type === 'full') {

          setStatus("満員です。観戦またはリロードしてください。");

          return
        }

        if (msg.type === 'init') {//初期設定
          myId = msg.id;
          myColor = msg.color;
          myTurn = msg.turn === myId;
          gameStarted = true;
          const stones = document.querySelectorAll('.stone'); // すべての石要素を取得
        stones.forEach(stone => stone.remove());//stone消す（物理

        for (let i = 0; i < cols; i++) {
          board[i] = [];//stoneをけす（内部
          colbtn[i].disabled = false; // ボタン有効化
        }
          // for (let i = 0; i < cols; i++) {
          //           colbtn[i].disabled = false; // ボタン有効化
          //         }
          statusMessage.textContent = ""
          setStatus("対戦相手が入室しました。");

          updateTurn()
          return;
        }

        if (msg.type === "rotate") {
          rotateBoard();
          drawBoard();
          myTurn = msg.nextTurn === myId;
          updateTurn();
          return;
        }

        if (msg.type === 'update') {//相手の行動
          board[msg.col].push(msg.color)
          setStatus("stone配置");

          drawBoard()
          if (msg.winner) {
            // 勝利時は全ボタンを無効化
            for (let i = 0; i < cols; i++) {
              colbtn[i].disabled = true;
            }
            setTimeout(() => {
              // 勝者・敗者でアラート内容を分ける
              if (msg.winner === myId) {
                setStatus("あなたの勝ちです！");
                alert("あなたの勝ちです！");

              } else {
                setStatus("あなたの負けです…");
                alert("あなたの負けです…");

              }
            }, 300); // 300ms待つ
            // 勝利時はターン表示・切り替えを行わない
            return;
          }

          myTurn = msg.nextTurn === myId
          updateTurn()
          if (msg.message) {
            statusMessage.textContent = msg.message; // サーバーからのメッセージ表示
          }
